<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boss Monster</title>
</head>

<body class="bg-success">
    <header class="container-fluid row">
        <h1>Boss Monster</h1>
    </header>
    <main>
        <div class="row mt-2 ">
            <div class="card col-3 border border-outline p-2">
                <div class="card-body">
                    <span class="mdi mdi-emoticon-cool-outline fs-1"></span>
                    <h5>Slate Slabrock</h5>
                    <button onclick="slateAttacksBoss(name)" type="button" class="btn btn-outline-info">Attack</button>
                </div>
            </div>
            <div class="card col-3 border border-outline p-2">
                <div class="card-body">
                    <span class="mdi mdi-emoticon-tongue-outline fs-1"></span>
                    <h5>Flint Ironstag</h5>
                    <button onclick="flintAttacksBoss(name)" type="button" class="btn btn-outline-info">Attack</button>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 card border border-outline p-2">
                <div class="card-body">
                    <span class="mdi mdi-emoticon-devil-outline fs-1"></span>
                    <h5>Smaug</h5>
                    <span id="health-bar">100</span>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4 card border border-outline p-2">
                <div class="card-body">

                </div>
            </div>
            <div class="col-8">
                <button type="button" class="btn btn-outline-danger">Reset</button>
            </div>
        </div>


    </main>
    <footer>

    </footer>


    <script src="app.js"></script>
</body>

</html>
